<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournoi Volley</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .team {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .team h3 {
      margin-top: 0;
      color: #00796b;
    }

    .admin {
      margin-top: 10px;
    }

    .admin input {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }

    .admin button {
      width: 100%;
      padding: 8px;
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Équipes du tournoi</h1>
  <div class="teams" id="teamsContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqdd88clB7eZV9qYMWmOjM961HEFZcB2k",
      authDomain: "volley-tournoi.firebaseapp.com",
      projectId: "volley-tournoi",
    };

    const adminUID = "TON_UID_ICI"; // ← METS TON UID ICI

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const teamIds = ["teamA", "teamB", "teamC", "teamD"];

    function createTeamCard(teamId, data, isAdmin) {
      const card = document.createElement("div");
      card.className = "team";

      const title = document.createElement("h3");
      title.textContent = data.name || teamId;
      card.appendChild(title);

      const list = document.createElement("ol");
      (data.players || []).forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
      card.appendChild(list);

      if (isAdmin) {
        const adminDiv = document.createElement("div");
        adminDiv.className = "admin";

        const input = document.createElement("input");
        input.placeholder = "Ajouter un joueur...";
        adminDiv.appendChild(input);

        const btn = document.createElement("button");
        btn.textContent = "Ajouter";
        btn.onclick = async () => {
          const name = input.value.trim();
          if (name) {
            const newPlayers = [...(data.players || []), name];
            await db.collection("teams").doc(teamId).set({ players: newPlayers }, { merge: true });
            location.reload();
          }
        };
        adminDiv.appendChild(btn);
        card.appendChild(adminDiv);
      }

      return card;
    }

    async function renderTeams(isAdmin) {
      const container = document.getElementById("teamsContainer");
      container.innerHTML = "";
      const snap = await db.collection("teams").get();

      snap.forEach(doc => {
        const card = createTeamCard(doc.id, doc.data(), isAdmin);
        container.appendChild(card);
      });
    }

    auth.onAuthStateChanged(user => {
      const isAdmin = user?.uid === adminUID;
      renderTeams(isAdmin);
    });

    auth.signInAnonymously().catch(console.error);
  </script>
</body>
</html>
