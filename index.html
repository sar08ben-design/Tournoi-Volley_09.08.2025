<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Équipes Volley</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .team {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .team h3 {
      margin-top: 0;
      color: #00796b;
    }

    .admin-controls {
      display: none;
      margin-top: 10px;
    }

    .admin-controls input {
      margin-bottom: 5px;
      width: 100%;
      padding: 5px;
    }

    .admin-controls button {
      width: 100%;
      padding: 8px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-controls button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>Équipes du Tournoi</h1>

  <div class="teams" id="teamsContainer">
    <!-- Teams injected by JS -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqdd88clB7eZV9qYMWmOjM961HEFZcB2k",
      authDomain: "volley-tournoi.firebaseapp.com",
      projectId: "volley-tournoi",
    };

    const adminUID = "TON_UID_ICI"; // ← METS TON UID ICI

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const teamIDs = ["teamA", "teamB", "teamC", "teamD"];

    function createTeamCard(teamId, teamData, isAdmin) {
      const div = document.createElement("div");
      div.className = "team";

      const title = document.createElement("h3");
      title.textContent = teamData.name || teamId;
      div.appendChild(title);

      const list = document.createElement("ol");
      (teamData.players || []).forEach(player => {
        const li = document.createElement("li");
        li.textContent = player;
        list.appendChild(li);
      });
      div.appendChild(list);

      if (isAdmin) {
        const adminDiv = document.createElement("div");
        adminDiv.className = "admin-controls";

        const input = document.createElement("input");
        input.placeholder = "Ajouter un joueur";
        adminDiv.appendChild(input);

        const btn = document.createElement("button");
        btn.textContent = "Ajouter";
        btn.onclick = async () => {
          const playerName = input.value.trim();
          if (playerName) {
            const updatedPlayers = [...(teamData.players || []), playerName];
            await db.collection("teams").doc(teamId).set({ players: updatedPlayers }, { merge: true });
            location.reload();
          }
        };
        adminDiv.appendChild(btn);
        adminDiv.style.display = "block";
        div.appendChild(adminDiv);
      }

      return div;
    }

    async function renderTeams(isAdmin) {
      const container = document.getElementById("teamsContainer");
      container.innerHTML = "";

      const snapshot = await db.collection("teams").get();
      snapshot.forEach(doc => {
        const teamCard = createTeamCard(doc.id, doc.data(), isAdmin);
        container.appendChild(teamCard);
      });
    }

    // Connexion utilisateur
    auth.onAuthStateChanged(async user => {
      const isAdmin = user?.uid === adminUID;
      renderTeams(isAdmin);
    });

    // Auto-signin anonyme (requis pour auth)
    auth.signInAnonymously().catch(console.error);
  </script>
</body>
</html>
